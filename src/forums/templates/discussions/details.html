{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="ui container">
    <div class="ui padded grid">

        <div class="row">
            <div class="sixteen wide column">
                <h1 class="ui dividing header">{{ discussion.name }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="sixteen wide column">
                <div class="ui label"><i class="comment alternate outline icon"></i> Topics: {{ discussion.topics.count }}</div>
                <div class="ui divider"></div>
                <p>
                    {{ discussion.description }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block javascript %}
{% endblock javascript %}
